format_version: 2
pipelines:
  pipeline_code_demo:
    environment_variables:
      PROJECT: "null"
      RELEASE: "null"
      ENV: "null"
    group: defaultGroup
    materials:
      backend:
        git: https://github.com/brucorreiatw/gocd-test.git
        branch: master
    stages:
      - Build:
          clean_workspace: true
          jobs:
            build_task:
              tasks:
                - exec:
                    run_if: passed
                    command: sh
                    arguments:
                    - -c
                    - echo ${PROJECT} ${RELEASE}